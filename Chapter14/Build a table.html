<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class</h1>

    <div id="Class"></div>
</body>
    <script>
        const CLASS = [
            {name: "Huy", height: 5895, place: "Tanzania"},
            {name: "Dung", height: 8848, place: "Nepal"},
            {name: "Hien", height: 3776, place: "Japan"},
            {name: "Hoa", height: 323, place: "Netherlands"}
        ];

        (function createMountainTable() {
            let table_html = "<table border='1'>\n";

            table_html += "\t<tr>\n";

            for (let key of Object.keys(CLASS[0])) {
                table_html += `
                    <th>${key}</th>
                `;
            }

            for (let Class of CLASS) {
                table_html += `
                    <tr>
                        <td>${Class.name}</td>
                        <td style="text-align: right">${Class.height}</td>
                        <td>${Class.place}</td>
                    </tr>
                `;
            }

            table_html += "</table>\n";

            document.getElementById("Class").innerHTML = table_html;
        })();
    </script>
</html>
